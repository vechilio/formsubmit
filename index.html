<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
          </p>

          <div class="info">
            <div class="information">
              <img src="location.png" class="icon" alt="" />
              <p>92 Cherry Drive Uniondale, NY 11553</p>
            </div>
            <div class="information">
              <img src="email.png" class="icon" alt="" />
              <p>lorem@ipsum.com</p>
            </div>
            <div class="information">
              <img src="phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formsubmit.co/726d2387e6811d5f1dc6a18a78cfea1a" method="POST" autocomplete="off">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">

            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <h3 class="title">Contact us </h3>
            <div class="input-container"><i class="uil uil-user name-icon"></i>
              <input type="text" name="name" id="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container"><i class="uil uil-envelope email-icon"></i>
              <input type="email" name="email" id="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
              
            </div>
            <div class="input-container"><i class="uil uil-phone phone-icon"></i>
              <input type="tel" name="phone" id="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" id="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      const email = document.getElementById("email")
      emailIcon = document.querySelector(".email-icon")

      email.addEventListener("keyup", () =>{
        let patternemail = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if(email.value === ""){
          emailIcon.classList.replace("uil-check-circle", "uil-envelope");
          return emailIcon.style.color = "#fff"
        }
        if(email.value.match(patternemail)){
          emailIcon.classList.replace("uil-envelope", "uil-check-circle");
          return emailIcon.style.color = "greenyellow"
        }
          emailIcon.classList.replace("uil-check-circle", "uil-envelope");
          emailIcon.style.color = "#de0611"
      })
      
      const phone = document.getElementById("phone")
      phoneIcon = document.querySelector(".phone-icon")

      phone.addEventListener("keyup", () =>{
        let patternphone = /^[0-9]{7,15}$/;

        if(phone.value === ""){
          return phoneIcon.style.color = "#fff"
        }
        if(phone.value.match(patternphone)){
          return phoneIcon.style.color = "greenyellow"
        }
        phoneIcon.style.color = "#de0611"
      })
      const name = document.getElementById("name")
      nameIcon = document.querySelector(".name-icon")

      name.addEventListener("keyup", () =>{
        let patternname = /^[a-z]{0,100}$/;

        if(name.value === ""){
          nameIcon.classList.replace("uil-user-check", "uil-user");
          nameIcon.classList.replace("uil-user-times", "uil-user");
          return nameIcon.style.color = "#fff"
        }
        if(name.value.match(patternname)){
          nameIcon.classList.replace("uil-user-times", "uil-user-check");
          nameIcon.classList.replace("uil-user", "uil-user-check");
          return nameIcon.style.color = "greenyellow"
        }
          nameIcon.classList.replace("uil-user", "uil-user-times");
          nameIcon.classList.replace("uil-user-check", "uil-user-times");
          nameIcon.style.color = "#de0611"
      })
    </script>
  </body>
</html>
